<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body style="background-color: #f0f0f0;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="height:65px;background-color: #FC6F20;font-size: 18px;font-weight: 600;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VShow Admin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin/dashboard">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/users">Users</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/admin/logout">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <br><br>

      <table class="table table-striped table-hover container">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Product</th>
            <th scope="col">Payment</th>
            <th scope="col">Comment</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <th scope="row">1</th>
            <td>{{i['USERID']}}</td>
            <td>{{i['PRODUCTID']}}</td>
            <form action="/admin/order" method="post">
              <input type="hidden" name="id" value="{{i['ID']}}">
            <td>
              <select class="form-select" name="payment">
                <option selected>{{i['PAYMENT']}}</option>
                <option value="Not Paid">Not Paid</option>
                <option value="Paid">Paid</option>
              </select>
            </td>
            <td>
              <select class="form-select" name="data">
                <option selected>{{i['DATA']}}</option>
                <option value="Your order is in waiting list">Your order is in waiting list</option>
                <option value="Order Approved">Order Approved</option>
                <option value="Order Shiped">Order Shiped</option>
                <option value="Order Delivered">Order Delivered</option>
                <option value="Order Canceled">Order Canceled</option>
              </select></td>
            <td><button class="btn btn-success">Update</button></td>
            </form>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <script src="/static/js/bootstrap.bundle.js"></script>
</body>
</html>
